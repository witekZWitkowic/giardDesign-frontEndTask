<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="/dist/output.css" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header>
            <section class="h-[72px] flex md:justify-between items-center md:mx-[89px] mx-[20px]">
                <div id="navBar_background" class="navBar__background md:hidden block"></div>
                <img class="z-50 md:block" src="./assets/giarddesign.png"/>
                <div class="md:hidden block">
                    <button id="menu_button" class="navBar__button">
                        <div id="hamburger" class="navBar__button-elem" />
                    </button>
                </div>
                <div id="navBar_list" class="w-[442px] flex navBar__list-position">
                    <ul class="flex md:flex-row flex-col navBar__list">
                        <li class="navBar__li-animation mr-12"><a href="">Oferta</a></li>
                        <li class="navBar__li-animation mr-12"><a href="">O firmie</a></li>
                        <li class="navBar__li-animation mr-12"><a href="">Realizacje</a></li>
                        <li class="navBar__li-animation mr-12"><a href="">Kontakt</a></li>
                        <div class="md:block hidden">
                            <img src="./assets/searchIcon.png"/>
                        </div>
                    </ul>
                </div>
            </section>
        </header>
        <main>
            <section class="flex">
                <div class="w-[55vw] h-[737px] bg-beige flex">
                    <div class="w-[599px] ml-[89px] mt-[144px]">
                        <h1 class="text-[60px] leading-[1.17]">
                            Nowoczesna aranżacja <br/>Twojego ogrodu
                        </h1>
                        <p class="w-[489px] text-[16px] mt-[44px] leading-6	">
                            Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka realizacji. Oferujemy kompleksowy zakres usług z indywidualnym podejściem do każdego projektu.
                        </p>
                        <div class="w-[493px] mt-[72px] flex justify-between">
                            <button class="relative hero__button-contact text-white hover:text-secondary w-[208px] h-[50px] bg-secondary rounded-[30px]">
                                <span class="relative z-10">Skontaktuj się z nami</span>
                            </button>
                            <button class="relative hero__button-portfolio text-secondary hover:text-white  w-[249px] h-[50px] bg-transparent border-[1px] border-secondary rounded-[30px]">
                                <span class="relative z-10">Zobacz nasze realizacje</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="w-[45vw] h-[737px] relative" data-slider>
                    <div data-slides>
                        <img class="hero__slider-slide lg:h-[737px]" src="../src/assets/photos/hero1.png" data-active />
                        <img class="hero__slider-slide lg:h-[737px]" src="../src/assets/photos/hero2.jpg" />
                        <img class="hero__slider-slide lg:h-[737px]" src="../src/assets/photos/hero3.jpg" />
                    </div>
                    <div class="w-[192px] h-[96px] bg-primary absolute bottom-0 right-0 flex justify-evenly items-center">
                        <button class="hero__slider-button last" data-slider-button="last"><img src="../src/assets/icons/arrowLeft.png"/></button>
                        <button class="hero__slider-button next" data-slider-button="next"><img src="../src/assets/icons/arrowRight.png"/></button>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
